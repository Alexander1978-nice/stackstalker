<!DOCTYPE html />
<html>
<head>
	<link type="text/css" href="skin.css" rel="Stylesheet" />
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
	<script src="apis.js" type="text/javascript"></script>
	<script type="text/javascript" src="question.js"></script>
	<script type="text/javascript" src="form.js"></script>
</head>
<body>
	<ul id="template">
		<li class="q">
			<div class="actions">
				<ul>
					<li><a href="javascript:" class="monitor" title="Monitoring. Click to disable monitoring">Monitor Toggle</a></li>
                    <li><a href="javascript:" class="markread" title="Mark as read">Mark as read</a></li>
					<li><a href="javascript:" class="delete" title="Delete this question">Delete</a></li>
				</ul>
			</div>
			<div class="votes"><p class="count"></p><p class="label">votes</p></div>
			<div class="answers"><p class="count"></p><p class="label">ans</p></div>
			<div class="views"><p class="count"></p><p class="label">views</p></div>
			<div class="title">
                <a href="javascript:"></a>
            </div>
			<p class="comments">Comments: <strong class="questioncomments"></strong> | Answer comments: <strong class="answercomments"></strong></p>
		</li>
	</ul>
	<section id="wrapper">
		<p id="actions">
            <a class="addthis" href="javascript:">Add This Question (<span></span>)</a>
            <a class="clear" href="javascript:">Clear All</a>
        </p>	
        <p class="error"></p>
		<section id="content">
			<ul id="questions">
			
			</ul>
		</section>
	</section>
</body>
</html>
