<!DOCTYPE html />
<html>
<head>
	<link type="text/css" href="skin.css" rel="Stylesheet" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="apis.js"></script>
	<script type="text/javascript" src="form.js"></script>
</head>
<body>	
	<section id="wrapper">
		<p id="actions">
            <button class="addthis">Add This Question (<span></span>)</button>
            <button class="clear">Clear All</button>
        </p>	
        <p class="error"></p>
		<section id="content">
			<ul id="questions">
			
			</ul>
		</section>
	</section>	
	<div id="template">
		<ul>			
			<li class="q">
				<div class="actions">
					<ul>
						<li><button class="monitor">Monitor Toggle</button></li>						
						<li><button class="delete" title="Delete this question">Delete</button></li>
					</ul>
				</div>
				<div class="votes"><p class="count"></p><p class="label">votes</p></div>
				<div class="answers"><p class="count"></p><p class="label">ans</p></div>
				<div class="views"><p class="count"></p><p class="label">views</p></div>
				<div class="title">
		            <a href="#"></a>
		        </div>
				<p class="comments">Comments: <strong class="questioncomments"></strong></p>
				<figure><img src="" alt=""></figure>
			</li>
		</ul>
	</div>
</body>
</html>
